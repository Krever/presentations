<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <title>reveal.js - Markdown Example</title>

    <link rel="stylesheet" href="../reveal/reveal.js-4.3.1/dist/reveal.css">
    <link rel="stylesheet" href="../reveal/reveal.js-4.3.1/dist/theme/blood.css" id="theme">

    <link rel="stylesheet" href="../reveal/reveal.js-4.3.1/plugin/highlight/monokai.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

<div class="reveal">
    <div id="myLogo" style="
                        position: absolute;
                        bottom: -20px;
                        left: 30px;
                        width: 300px;
                        font-size: 0.8em;
                        z-index: 1;
                        height: 100px;">
        <i class="fab fa-twitter" style="color: #1DA1F2"></i>
        <a href="https://twitter.com/Krever01" target="_blank">@Krever01</a>
    </div>

    <div class="slides">

        <section data-markdown="slides.html"
                 data-separator="^\r?\n----\r?\n$"
                 data-separator-vertical="^\r?\n\+\+\+\+\r?\n$"
                 data-separator-notes="^notes:"
                 data-attributes="--\s(.*?)$"
                 data-charset="utf-8">
        </section>

    </div>
</div>

<script src="../reveal/reveal.js-4.3.1/dist/reveal.js"></script>
<script src="../reveal/reveal.js-4.3.1/plugin/markdown/markdown.js"></script>
<script src="../reveal/reveal.js-4.3.1/plugin/highlight/highlight.js"></script>
<script src="../reveal/reveal.js-4.3.1/plugin/notes/notes.js"></script>
<script src="../reveal/reveal.js-4.3.1/plugin/math/math.js"></script>

<script>

    Reveal.initialize({
        controls: true,
        progress: true,
        history: true,
        center: true,
        slideNumber: 'c/t',

        plugins: [RevealMarkdown, RevealHighlight, RevealNotes, RevealMath.KaTeX]
    });

</script>

</body>
</html>
