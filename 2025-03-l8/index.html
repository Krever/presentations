    <script>
        class RedText extends HTMLElement {
            constructor() {
                super();
                this.attachShadow({ mode: "open" });
                const style = document.createElement("style");
                style.textContent = `
            :host {
                color: red;
            }
        `;
                const slot = document.createElement("slot");
                this.shadowRoot.append(style, slot);
            }
        }

        customElements.define("red-t", RedText);
    </script>

    <style>
        code.hljs.mermaid {
            text-align: center;
        }

        .container {
            display: flex;
        }

        .col {
            flex: 1;
        }

        p:has(> span.why-i-subtext) {
            font-size: 0.5em;
            line-height: 0.5em;
            padding: 0;
            margin: 0;
        }

        .blink {
            animation: blink 0.5s step-end infinite;
            color: darkred;
        }

        .rainbow-text {
            background: linear-gradient(90deg, purple, blue, red );
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .book-container {
            display: flex;
            gap: 10px;
        }
        .book {
            height: 250px; /* Adjust as needed */
            transform: rotate(var(--rotation));
            transition: transform 0.3s ease-in-out;
            z-index: -1;
        }
        /* Randomized rotation */
        .book:nth-child(1) { --rotation: -5deg; }
        .book:nth-child(2) { --rotation: 3deg; }
        .book:nth-child(3) { --rotation: -3deg; }
        .book:nth-child(4) { --rotation: 5deg; }

        .crossed {
            position: relative;
        }

        .crossed::before,
        .crossed::after {
            content: "";
            position: absolute;
            top: 50%;
            left: 10%;
            width: 80%;
            height: 40%;
            z-index: 10; /* Ensures itâ€™s above everything */
            pointer-events: none; /* Prevents interaction issues */
        }

        .crossed::before {
            transform: rotate(25deg);
            border-top: 10px dashed black;
        }

        .crossed::after {
            transform: rotate(-25deg);
            border-top: 10px dashed black;
        }
        @keyframes shake {
            0% { transform: translate(0, 0); }
            20% { transform: translate(-3px, 3px); }
            40% { transform: translate(3px, -3px); }
            60% { transform: translate(-3px, -3px); }
            80% { transform: translate(3px, 3px); }
            100% { transform: translate(0, 0); }
        }

        .shaking-text {
            font-size: 2rem;
            font-weight: bold;
            display: inline-block;
            animation: shake 0.15s infinite;
        }


    </style>
</head>
